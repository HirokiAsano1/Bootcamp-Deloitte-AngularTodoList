
<main class="todo-container">
  <div class="add-task">
      <input [(ngModel)]="newTask" placeholder="Digite uma Task"/>
      <button (click)="addTask()">Adicionar</button>
  </div>

  <ul class="task-list">
    <li *ngFor="let todoItem of todoList;let i=index" [ngClass] ="{'completed':todoItem.completed}">
        <input type="checkbox"
        [(checked)] = "todoItem.completed"
        (change)="toggleComplete(i)"
        />
        <span [class.compoted] = todoItem.completed>{{todoItem.task}}</span>
        <button (click)="deleteTask(todoItem.id)">Delete</button>
    </li>
  </ul>
</main>



<router-outlet />
